{%extends 'base.html'%}
{%load static%}
{%block content%}



<style type="text/css">
	
		.form-register {
	  width: 100%;
	  max-width: 330px;
	  padding: 15px;
	  margin: auto;
	}
	
	
	.form-register .form-floating:focus-within {
	  z-index: 2;
	}
	
	.form-register input[type="email"] {
	  margin-bottom: 5px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}

	.form-register input[type="text"] {
	  margin-bottom: 5px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}
	
	.form-register input[type="password"] {
	  margin-bottom: 5px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}



</style>



<main class="form-register">
  <form method="POST">
    {%csrf_token%}


    <div class="d-flex flex-column pb-3">
    	<img src="{%static 'blog-file.jpg'%}" alt="blog-site logo" width="300" height="150">
    </div>



    <h1 class="h3 mb-3 fw-normal">Register Page</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
      <label for="inputUsername">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
      <label for="floatingPassword1">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirm Password">
      <label for="floatingPassword2">Confirm Password</label>
    </div>


	{%for field in registration_form%}
		<p>
			{%for err in field.errors%}
			<p style="color: red;">{{err}}</p>
		
			{%endfor%}
		</p>

	{%endfor%}
	


	{%if registration_form.non_field_errors%}
		<div style='color: red'>
			<p>{{registration_form.non_field_errors}}</p>
		</div>
	{%endif%}


    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    
  </form>
</main>


{%endblock content%}
