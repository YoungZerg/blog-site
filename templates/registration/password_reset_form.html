{%extends 'base.html'%}

{%block content%}



<style type="text/css">
	
		.form-register {
	  width: 100%;
	  max-width: 330px;
	  padding: 15px;
	  margin: auto;
	}
	

	.form-register .checkbox{
		font-weight: 400;
	}

	.form-register .form-control{
		position: relative;
		box-sizing: border-box;
		height: auto;
		padding: 10px;
		font-size: 16px;
	}

	
	.form-register .form-floating:focus-within {
	  z-index: 2;
	}
	
	.form-register input[type="email"] {
	  margin-bottom: 5px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}



</style>



<main class="form-register">
  <form method="POST">
    {%csrf_token%}

    <h1 class="h3 mb-3 fw-normal">Reset Password</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="id_email" placeholder="Email Address" required="true">
      <label for="floatingInput">Email Address</label>
    </div>



    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Send Reset Email</button>
    
  </form>
</main>


{%endblock content%}
