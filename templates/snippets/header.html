<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<style type="text/css">
	

	body {
  		background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
	}

	.container {
	  max-width: 960px;
	}
	
	.pricing-header {
	  max-width: 700px;
	}
	

	.search-bar{
		max-width: 500px;
		width: 100%;
	}


	.form{
		width: 100%;
	}

</style>

 <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <h5 class="my-0 mr-md-auto font-weight-normal">
        {%if request.user.is_authenticated%}
        	<p>Greetings, {{request.user.username}}</p>
        {%endif%}
      </h5>



      <div class="search-bar mt-sm-2 mr-2">
      	<form method="GET">
      		<input class="form-control" type="text" name="q" id="id_q" placeholder="Search blog">
      	</form>
      </div>


      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        
      	{%if request.user.is_authenticated%}
        	<a class="me-3 py-2 text-dark text-decoration-none" href="	{%url 'home'%}">Return to the main page</a>
        	<a class="me-3 py-2 text-dark text-decoration-none" href="	{%url 'account'%}">Account Info</a>
					<a class="me-3 py-2 text-dark text-decoration-none" href="{%url 'logout'%}">Logout</a>
        {%else%}
        	<a class="me-3 py-2 text-dark text-decoration-none" href="{%url 'home'%}">Return to main page</a> 
					<a class="me-3 py-2 text-dark text-decoration-none" href="{%url 'login'%}">Login</a>
					<a class="btn btn-outline-primary" href="{%url 'register'%}">Register</a> 
			

        {%endif%}
      </nav>
    </div>





<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
