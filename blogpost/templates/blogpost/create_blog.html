{%extends 'base.html'%}

{%block content%}


<style type="text/css">
	.create-form{
		width: 100%;
		max-width: 100%;
		padding: 20px;
		margin: auto;
	}

	.submit-button{
		max-width: 190px;
	}

</style>



<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="POST" enctype="multipart/form-data">
				{%csrf_token%}

				<div class="form-group">
					<label for="id_title">Title</label>
					<input type="text" name="title" id="id_title" placeholder="Title" required autofocus class="form-control">
					
				</div>

				<div class="form-group">
					<label for="id_body">Blog content</label>
					<textarea class="form-control" type="text" name="body" rows="10" id="id_body" placeholder="Blog description" required></textarea>
					
				</div>

				<div class="form-group">
					<label for="id_image">Image</label>
					<input type="file" name="image" id="id_image" accept="image/*"required>
					
				</div>



				<button class="submit-button btn btn-lg btn-primary btn-block" type="sumbit">Make a new post</button>

			</form>
		</div>
	</div>
</div>


{%endblock content%}
